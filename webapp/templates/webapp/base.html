<!DOCTYPE html>
<html>
<head>
   {% load staticfiles %}
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}QuickFood{% endblock title %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/bootstrap.min.css'%}">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="/static/webapp/css/style.css" rel="stylesheet" type="text/css" media="all" />
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' >
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <!--Animation-->
  <script src="/static/webapp/js/wow.min.js"></script>
  <link href="static/webapp/css/animate.css" rel='stylesheet' type='text-center/css' />

  </head>
  <body>
    <header class="text-gray-700 body-font bg-warning">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="nav-link text-dark">QuickFood</span>
          </a>
          <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <a class="nav-link text-dark" href="{% url 'index' %}"><font size="3">&nbsp; <strong>Home</strong> </font></a>
            <a class="nav-link text-dark" href="{% url 'restuarant' %}"><font size="3">&nbsp;<strong>Restuarants</strong></font></a>

          </nav>
    
          {% if request.user.is_authenticated %}
                    <a class="nav-link text-dark " href="{% url 'logout' %}"><font size="3"> &nbsp;<span aria-hidden="true"></span><strong> <button class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">LogOut
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                          <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                      </button></strong> </font></a>         
                    <a class="nav-link text-dark " href="{%url 'profile' %}"><font size="3"> &nbsp;<span aria-hidden="true"></span><strong><button class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">Profile
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                          <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                      </button></strong></font></a>          
              {% else %}        
                    <a class="nav-link text-dark " href="{% url 'login' %}"><font size="3">&nbsp;<span aria-hidden="true"></span> <strong><button class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">LogIn
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                          <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                      </button></strong></font></a>          
                    <a class="nav-link text-dark " href="{% url 'register' %}"><font size="3">&nbsp;<span aria-hidden="true"></span> <strong><button class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">Join us
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                          <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                      </button></strong></font></a>          
                {% endif %}
        </div>
      </header>

{% block body %}
{% endblock %}
<br>
<br>
<br>
<br>

    <div class="container-fluid">

</div>

<script type="text/javascript" src="{%static 'webapp/js/jquery.min.js'%}">
	</script>
	<script type="text/javascript" src="{%static 'webapp/js/bootstrap.min.js'%}"></script>
<script>
	new WOW().init();
</script>
<script src="/static/webapp/js/simpleCart.min.js"> </script>
<script type="text/javascript" src="/static/webapp/js/move-top.js"></script>
<script type="text/javascript" src="/static/webapp/js/easing.js"></script>
<script src="{% static 'js/purpose.core.js' %}"></script>
  <script src="{% static 'js/DateTimeShortcuts.js' %}"></script>
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/jquery.init.js' %}"></script>
  <script src="{% static 'js/calendar.js' %}"></script>

  <!-- Page JS -->
  <link rel="stylesheet" href="{% static 'libs/flatpickr/dist/flatpickr.min.css' %}">
  <script src="{% static 'libs/flatpickr/dist/flatpickr.min.js' %}"></script>
  <script src="{% static 'libs/progressbar.js/dist/progressbar.min.js' %}"></script>
  <script src="{% static 'libs/apexcharts/dist/apexcharts.min.js' %}"></script>
  <script src="{% static 'libs/moment/min/moment.min.js' %}"></script>
  <script src="{% static 'libs/typed.js/lib/typed.min.js' %}"></script>
  <script src="{% static 'libs/fullcalendar/dist/fullcalendar.min.js' %}"></script>
  <!-- Purpose JS -->
  <script src="{% static 'js/purpose.js' %}"></script>
</body>
</html>
